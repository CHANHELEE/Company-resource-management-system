<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}"
      xmlns:padding-right="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container mt-4">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">시리얼넘버</th>
            <th scope="col">장비명</th>
            <th scope="col">장비형태</th>
            <th scope="col">상태</th>
            <th scope="col">구매일자</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${results.isEmpty()}">
            <tr>
                <td>데이터가 존재하지 않습니다.</td>
            </tr>
        </th:block>
        <th:block th:unless="${results.isEmpty()}">
            <tr th:each="result, iter : ${results}">
                <th scope="row" th:text="${iter.count}"></th>
                <td>
                    <a class="link-secondary" th:text="${result.uniqueNum}"
                       th:href="@{/admin/resources/{id}(id= ${result.id})}"></a>
                </td>
                <td th:text="${result.name}"></td>
                <td th:text="${result.type.type}"></td>
                <td th:text="${result.status.status}"></td>
                <td th:text="${result.purchasedDt}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div th:replace="fragments/pagination :: pagination">Pagination</div>
</div>
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/admin-account-manager.js}"></script>-->
    <!--    <script>-->
    <!--        new adminAccountManager();-->
    <!--    </script>-->
</th:block>
</body>
