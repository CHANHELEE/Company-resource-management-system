<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}"
      xmlns:padding-right="http://www.w3.org/1999/xhtml"
      th:with="Auth = ${T(prompt.manageResources.model.enums.Auth)},
               Dept = ${T(prompt.manageResources.model.enums.Dept)},
               Position = ${T(prompt.manageResources.model.enums.Position)}">
<div layout:fragment="content" class="container">
    <div class="row mt-4">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">직원등록</h4>
            <form th:action="@{/admin/account/update}" th:method="post" class="validation-form" novalidate="">
                <input hidden th:value="${account.id}" th:name="id"/>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름 <span class="required">(필수항목)</span></label>
                        <input type="text" class="form-control bg-secondary" id="name" name="name" readonly
                               th:value="${account.name}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userId">사용자 아이디 <span class="required">(필수항목)</span></label>
                        <input type="text" class="form-control bg-secondary" id="userId" name="userId" readonly
                               th:value="${account.userId}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일 <span class="required">(필수항목)</span></label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${account.email}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input class="form-control" type="text" id="password" name="password"
                           placeholder="입력하지 않을 시 비밀번호가 변경되지 않습니다.">
                </div>

                <div class="mb-3">
                    <label for="auth">사용자권한</label>
                    <select class="form-select" id="auth" name="auth" aria-label="Default select example">
                        <option th:each="value : ${Auth.values()}"
                                th:value="${value}"
                                th:text="${value.auth}"
                                th:selected="${value == account.auth}">
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="position">직급</label>
                        <select class="form-select" id="position" name="position"
                                aria-label="Default select example">
                            <option th:each="value : ${Position.values()}"
                                    th:value="${value}"
                                    th:text="${value.position}"
                                    th:selected="${value == account.position}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="dept">소속부서</label>
                        <select class="form-select" id="dept" name="dept" aria-label="Default select example">
                            <option th:each="value : ${Dept.values()}"
                                    th:value="${value}"
                                    th:text="${value.dept}"
                                    th:selected="${value == account.dept}">
                            </option>
                        </select>
                    </div>
                </div>
                <hr class="mb-4">
                <button type="button" class="btn btn-danger btn-lg deleteButton" id="deleteButton"
                        th:data-id="${account.id}">
                    <span class="spinner-border spinner-border-sm visually-hidden" role="status"
                          aria-hidden="false"></span>
                    삭제
                </button>
                <button class="btn btn-primary btn-lg btn-block" id="updateButton" type="submit">
                        <span class="spinner-border spinner-border-sm visually-hidden" role="status"
                              aria-hidden="false"></span> 수정
                </button>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/admin-account-manager.js}"></script>
    <script>
        new adminAccountManager();
    </script>
</th:block>
</body>
